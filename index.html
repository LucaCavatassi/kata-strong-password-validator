<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Validator</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FONT -->
    
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTAWESOME -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- STYLE -->
</head>
<body>
    <div class="d-flex justify-content-center">

        <!-- BOX -->
        <div class="bg-white mt-5 w-75 rounded p-5 container">
            <!-- TITLE -->
            <h1 class="text-center pt-4 mb-5">Strong Password Validator</h1>
            <!-- TITLE -->

            <!-- LABEL + INPUT -->
            <label class="text-muted pb-2 ps-1 fs-5" for="password">Password*</label>
            <input type="password" name="password" id="password" class="form-control py-3 mb-4" placeholder="Type your password here...">
            <!-- LABEL + INPUT -->

            <!-- RULES -->
            <ul id="rules-list" class="fs-5 ps-1 text-muted">
                <li id="char-rule" class="d-flex align-items-center gap-2"><i class="fa-solid fa-x"></i> At least 9 characters</li>
                <li id="capital-rule" class="d-flex align-items-center gap-2"><i class="fa-solid fa-x"></i> At least 1 capital letter</li>
                <li id="number-rule" class="d-flex align-items-center gap-2"><i class="fa-solid fa-x"></i> At least 1 number</li>
                <li id="special-rule" class="d-flex align-items-center gap-2"><i class="fa-solid fa-x"></i> At least 1 special character</li>
            </ul>
            <!-- RULES -->

            <div id="progress-bar">
                <div class="progress">
                    <div id="Bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div> -->
            </div>
        </div>
        <!-- BOX -->

    </div>

    <!-- JS -->
    <script src="./index.js"></script>
    <!-- JS -->
</body>
</html>
